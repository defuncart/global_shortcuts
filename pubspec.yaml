name: global_shortcuts
description: A macOS plugin which can register a callback for a global keyboard shortcut.
version: 0.0.1
homepage: https://github.com/defuncart/global_shortcuts/

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: GlobalShortcutsPlugin
